<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PUBLIC LOCAL VARIABLES</title>
	<script type="text/javascript">

		function add(num1,num2){
			var x ="add"	;
			this.num1=num1;
			this.num2=num2;
			alert("local variable:"+x+" Global variables "+ (num1+num2));
		}add(4,3);
		function subtract(num1,num2){
			var x ="subtract";
			this.num1=num2;
			this.num2=num2;
			alert("local variable:"+x+" Global variables "+ (num1-num2));
		}subtract(4,3);

		function multiply(num1,num2){
			var x ="multiply";
			this.num1=num2;
			this.num2=num2;
			alert("local variable:"+x+" Global variables "+ (num1*num2));
		}multiply(4,3);
		function divide(num1,num2){
			var x ="divide";
			this.num1=num2;
			this.num2=num2;
			alert("local variable:"+x+" Global variables "+ (num1/num2));
		}divide(4,3);
	</script>
</head>
