<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CONSTRUCTOR OBJECT DECLARATION</title>
	<script type="text/javascript">
		function car(make,model,year)
			{
				this.make=make;
				this.model=model;
				this.year=year;
			}
			var lamborgini=new car("lamborgini","gallardo","2012");
			var mazda=new car("miata","mx5","2014");
			alert("name :" + lamborgini.make + " model:"+lamborgini.model+" year:"+lamborgini.year);
			alert("name :" + mazda.make + " model:"+mazda.model+" year:"+mazda.year);

	</script>
</head>
<body>

</body>
</html>
